<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon &mdash; catch my pokemon!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 
      MARK: Navbar
    -->
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="https://img.icons8.com/color/48/pokeball--v1.png"
            alt="pokeball--v1"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          SAM's POKEMON
        </a>
      </div>
    </nav>

    <main class="container">
      <h1 class="my-4 display-5">Pokemon &mdash; catch my pokemon!</h1>

      <!-- Input -->
      <div class="input-group flex-nowrap my-3">
        <span class="input-group-text" id="addon-wrapping"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="30"
            fill="currentColor"
            class="bi bi-search"
            viewBox="0 0 16 16"
          >
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
            /></svg
        ></span>
        <input
          type="text"
          class="form-control"
          placeholder="Search pokemonðŸ˜Ž"
          aria-label="Search pokemon"
          aria-describedby="addon-wrapping"
        />
      </div>

      <!-- Cards -->
      <div
        class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4"
        id="cards-row"
      >
        <!-- Single Card -->
      </div>
    </main>

    <footer class="container">
      <p>
        Copyrights &copy;
        <a href="https://pokemon.com " target="_blank">Pokemon.com</a>
      </p>
    </footer>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
